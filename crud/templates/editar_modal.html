{% load static %}

<div class="modal fade" id="editar{{ producto.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalDefaultSignup" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title m-0" id="exampleModalDefaultSignup">Editar Registro</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div><!--end modal-header-->
            <div class="modal-body">
                <div class="auth-page">
                    <div class="auth-card">
                        <div class="">
                            <div class="px-3">
                                <div class="auth-logo-box text-center">
                                    <a href="analytics-index.html" class="logo logo-admin"><img src="{% static  'assets/images/LogoMulticopias.jpg' %}" height="40" alt="logo" class="auth-logo"></a>
                                </div><!--end auth-logo-box-->

                                <div class="text-center auth-logo-text">
                                    <h4 class="mt-0 m2-3 mt-3">MulticopiasLa12</h4>
                                    <p class="text-muted mb-0">Modifica los Datos.</p>  
                                </div> <!--end auth-logo-text-->  
                                {{error}}
                                <form class="form-horizontal auth-form my-4" method="POST" action="{% url 'editar_datos' producto.id %}">
                                    {% csrf_token %}
                                    
                                    <input type="hidden" name="id" value="{{ producto.id }}">
                                    

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="username">Fecha</label>
                                                <div class="input-group mb-3">
                                                    <input type="date" class="form-control" id="fecha"name="fecha"  value="{{ producto.fecha|date:'Y-m-d' }}">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="username">Stock Talla S</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="descripcion" name="stock_talla1"  value="{{ producto.stock_talla1 }}" placeholder="indique nombre de producto"> 
                                                </div>
                                            </div><!--end form-group-->
                                    
                                            <div class="form-group">
                                                <label for="useremail">Stock Talla XL</label>
                                                <div class="input-group mb-3">
                                                    <input type="number" class="form-control"name="stock_talla4"    value="{{ producto.stock_talla4 }}" id="useremail" placeholder="indique cantidad ">
                                                </div>
                                            </div>
                                            
                                            <!--end form-group-->
                                        </div>


                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="username">Nombre</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="fecha"name="nombre" value="{{ producto.nombre }}" >
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="username">Stock Talla M</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="descripcion"  value="{{ producto.stock_talla3 }}"   name="stock_talla2" placeholder="indique cantidad"> 
                                                </div>
                                            </div><!--end form-group-->
                                    
                                            <div class="form-group">
                                                <label for="useremail">Valor</label>
                                                <div class="input-group mb-3">
                                                    <input type="number" class="form-control"name="valor" id="useremail" value="{{ producto.valor }}"  placeholder="No poner ','' ni ''.' ">
                                                </div>
                                            </div>
                                            
                                            <!--end form-group-->
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="userpassword">Valor Compra</label>
                                                <div class="input-group mb-3">
                                                    <input type="number" class="form-control" id="userpassword" name="valor_compra" value="{{ producto.valor_compra }}"   placeholder="No poner ','' ni ''.'" >
                                                </div>
                                            </div><!--end form-group-->
                                    
                                            <div class="form-group">
                                                <label for="conf_password">Stock TallaL</label>
                                                <div class="input-group mb-3">
                                                    <input type="number" class="form-control" id="conf_password" 
                                                    value="{{ producto.stock_talla3 }}"  name="stock_talla3" placeholder="No poner ','' ni ''.'">
                                                </div>
                                            </div>
                                    
                                            <!--end form-group-->
                                            
                                        </div>
                                        
                                    </div><!--end form-group--> 
        
                                    <div class="form-group row mt-4">
                                        <div class="col-sm-12">
                                            <div class="custom-control custom-switch switch-success">
                                                
                                                
                                            </div>
                                        </div><!--end col-->                                             
                                    </div><!--end form-group--> 
        
                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <button class="btn btn-primary btn-rounded btn-block" type="submit" >Editar <i class="fas fa-sign-in-alt ms-1"></i></button>
                                        </div><!--end col--> 
                                    </div> <!--end form-group-->                           
                                </form><!--end form-->
                            </div>

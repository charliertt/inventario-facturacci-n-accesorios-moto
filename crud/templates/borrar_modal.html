<div class="modal fade" id="eliminar{{ producto.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalDanger1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h6 class="modal-title m-0 text-white" id="exampleModalDanger1">Eliminar registro # {{ producto.id }}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'borrar_datos' producto.id %}">
                    {% csrf_token %}
                   
                    <div class="col-lg-12 text-center">
                        <h5>Â¿Desea eliminar este producto?</h5>
                        <span class="badge bg-soft-secondary">{{ producto.nombre }}</span>
                        <small class="text-muted ms-2">{{ producto.fecha|date:'Y-m-d' }}</small>
                        <small class="text-muted ms-2">{{ producto.valor_compra }}</small>
                    </div>
                    <div class="modal-footer">                                                    
                        <button type="submit" class="btn btn-soft-secondary btn-sm">Aceptar</button>
                        <button type="button" class="btn btn-soft-danger btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
